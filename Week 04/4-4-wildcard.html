<html>
    <head></head>
    <body></body>
    <script>
        function find(source, pattern) {

           let starCount = 0; // 找出*数量

           for(let i = 0; i < pattern.length; i++) {
               if(pattern[i] === '*') {
                    starCount++ ;
               }
           }
           if(starCount === 0) {  // 1.处理没有*号的情况
               for(let i = 0; i < pattern.length; i++) {
                   if(pattern[i] != source[i] && pattern[i] !== '?') {
                       return false;
                   }
               }
               return true;
           }

           let i = 0;
           let lastIndex = 0;
           for(i = 0; pattern[i] !== '*'; i++) {  // 第一个*的部分
               if(pattern[i] !== source[i] && pattern[i] !== '?') {
                   return false;
               }
           }

           lastIndex = i;

            for(let p = 0; p < starCount - 1; p++) {  // 1 到 lengh - 1 的*号处理
                i++;
                let subPattern = '';
                while(pattern[i] !== '*') {
                    subPattern += pattern[i];
                    i++;
                }

                let reg = new RegExp(subPattern.replace(/\?/g, '[\\s\\S]'), 'g');
                reg.lastIndex =  lastIndex;
                console.log(reg.exec(source));

                if(!reg.exec(source)) {
                    return false;
                }

                lastIndex = reg.lastIndex;
            }

            for(let j = 0; j <= source.length - lastIndex && pattern[pattern.length - j] !== '*'; j++) {  // 结尾的匹配
                if(pattern[pattern.length - j] !== source[source.length - j] && pattern[pattern.length - j] !== "?") {
                    return false;
                } 
            }

            return true;

        }

        let result = find("abcde", "a*d*");
        console.log(result)
    </script>
</html>
