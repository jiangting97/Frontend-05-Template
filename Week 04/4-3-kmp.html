<html>
    <head></head>
    <body></body>
    <script>
        function kmp(source, pattern) {

            if(!source || !pattern) {
                return;
            }
            // 计算跳转表格处理自重复
            let table = new Array(pattern.length).fill(0)
            {
                let i = 1;
                let j = 0;
                while (i < pattern.length) {
                    if(pattern[i] == pattern[j]) {
                        ++j;
                        ++i;
                        table[i] = j;
                    } else {
                        // aabaaac 
                        if(j > 0) {
                            // 前一个字符匹配的值
                            j = table[j]
                        } else { 
                            ++i;
                        }
                    }
                }
                console.log(table)
            }

            {
                let i = 0;
                let j = 0;
                while (i<source.length) {
                    if(pattern[j] === source[i]) {
                        ++i; 
                        ++j;
                    } else {
                        if(j > 0) {
                            j = table[j]
                        } else {
                            ++i;
                        }
                    }
                    if(j === pattern.length) {
                        return true;
                    }
                }
                return false;
            }
            
        }

        let result = kmp("ddaabcaaed", "aabcaaed");
        console.log(result)
    
    </script>
</html>
